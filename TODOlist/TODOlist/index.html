<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Title</title>
</head>
<body>
    <div class = 'wrapper'>
        <form action="" id="add_task">
        <label for="text">Напиши задание</label>
        <div>
            <input  id="text"></input>

            <select id = "priority"  name="select">
                <option value="red" selected>Высокий</option>
                <option value="yellow">Средний</option>
                <option value="green">Низкий</option>
            </select>
        </div>
        <button>Создать задание</button>
        </form>

    </div>

    <div class = 'wrapper'>
        <button id = 'archiv'>Покажи архив</button>
        <h2>
            Список заданий
        </h2>
        <div>
            <select id = "select_filter"  name="select">
                <option value="0" selected>Все</option>
                <option value="1">Завершенные</option>
                <option value="2">Незавершенные</option>
            </select>
            <select id = "favorite_filter"  name="select">
                <option value="0" selected>Все</option>
                <option value="1">Избраные</option>
                <option value="2">Неизбраные</option>
            </select>
            <select id = "priority_filter"  name="select">
                <option value="0" selected>Все</option>
                <option value="1">Високий</option>
                <option value="2">Средний</option>
                <option value="3">Низкий</option>
            </select>
                <input  id="search"></input>

        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="./index.js"></script>

</body>
</html>
